<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles\auth-styles.css">
</head>
<body>
    <script src="auth-script.js"></script>
    <div class="banner"></div>
    <div class="center">
        <h1>Login</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Email</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <body a link="#2691d9" vlink="#2691d9"></body>
            <div class="pass"><a href="reset-index.html">Forgot Password?</a>
            </div>
            <input type="submit" value="Login">
            <div class="signup_link">
                Not a member? <a href="signup-index.html">Signup</a>
            </div>
        </form>
    </div>
</body>
</html>
